  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      showProcessingMessages: false,
      messageStyle: "none",
      extensions: ["tex2jax.js"],
      jax: ["input/TeX", "output/HTML-CSS"],
      tex2jax: {
        inlineMath: [['$', '$']],
        displayMath: [['$$', '$$']],
        skipTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code', 'a', 'begin'],
        ignoreClass: "comment-content"
      },
      "HTML-CSS": {
        availableFonts: ["STIX", "TeX"],
        showMathMenu: true
      },
    });
    if (window.MathJax) {
      MathJax.Hub.Queue(
        ["resetEquationNumbers",MathJax.InputJax.TeX],
        ["Typeset", MathJax.Hub]
      );
    }
  </script>
